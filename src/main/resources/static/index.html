<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CafeFinder☕</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background-color: #f7efe2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff5e9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #7b4b2a;
      margin-bottom: 25px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      border: 2px solid #a46c3f;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      margin-left: 5px;
      border: 1px solid #a46c3f;
      background-color: #fff;
      color: #3d2a1a;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #f0d6b8;
    }

    .results {
      margin-top: 25px;
      text-align: left;
    }

    .results a {
      display: block;
      margin-bottom: 8px;
      color: #1a0dab;
      text-decoration: none;
      word-break: break-all;
    }

    .results a:hover {
      text-decoration: underline;
    }

    .no-result {
      color: #555;
      text-align: center;
      margin-top: 20px;
    }

    .loading {
      color: #8b6a4a;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CafeFinder☕</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="輸入關鍵字" />
      <button onclick="search()">搜尋</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    document.getElementById("searchInput").addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        search();
      }
    });

    async function search() {
      const keyword = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!keyword) {
        resultsDiv.innerHTML = '<p class="no-result">請輸入搜尋關鍵字。</p>';
        return;
      }

      resultsDiv.innerHTML = '<p class="loading">搜尋中，請稍候...</p>';

      try {
        // 呼叫你的 Java API（改成你的實際後端網址）
        const response = await fetch(`http://localhost:8080/search?keyword=${encodeURIComponent(keyword)}`);
        if (!response.ok) throw new Error('網路回應錯誤');
        const data = await response.json();

        resultsDiv.innerHTML = '';

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = '<p class="no-result">沒有找到結果。</p>';
          return;
        }

        // 顯示搜尋結果
        data.results.forEach(item => {
          const link = document.createElement('a');
          link.href = item.link;
          link.target = '_blank';
          link.textContent = item.title ? item.title : item.link;
          resultsDiv.appendChild(link);
        });
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = '<p class="no-result">搜尋失敗，請稍後再試。</p>';
      }
    }
  </script>
</body>
</html>
